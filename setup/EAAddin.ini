■■ Enterprise Architect 独自アドイン一覧 ■■

==============================================================================
[機能]
1.指定されたアドインをセットアップします。
  この場合のコマンドはregです。

2.指定されたファイルをアドインのDLLと同じフォルダにコピーします。
  この場合のコマンドはcopyです。
（作成したアドインに付属ファイルがある場合、この機能が便利です。）

[文法]
0."-(ハイフン)"を先頭に記載してください
1.コマンド(reg)  2.アドイン名 3.DLL名 4.DLL情報(.Net/not.Net) 5.レジストリ値
1.コマンド(copy) 2.アドイン名 3.ファイル名 4.相対パス(オプション)

※1) 先頭にハイフンがない行は無視します。
※2) 各項目は、半角スペースで区切ってください。
==============================================================================
上記文法に則って、以下にアドインの情報を追記してください。

- copy 振舞い編集アドイン WindowsBase.dll
- copy 振舞い編集アドイン Winterdom.IO.FileMap.dll
- copy 振舞い編集アドイン GitSharp.Core.dll
- copy 振舞い編集アドイン GitSharp.dll
- copy 振舞い編集アドイン ICSharpCode.SharpZipLib.dll
- copy 振舞い編集アドイン Tamir.SharpSSH.dll
- reg  振舞い編集アドイン MethodBehavior.dll .Net4.0 MethodBehavior.AddinMain
